<nav class="navbar navbar-default navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<a href="{% url 'feeds:index' %}" class="navbar-brand">
				ShoutOut <small><em>| The New Microblogger</em></small>
			</a>
		</div>
		{% if session_user %}
		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Hi, {{ session_user.username }}! <span class="caret"></span>
				</a>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#" data-toggle="modal" data-target=".post"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span> Shout out!</a></li>
					<li><a href="{% url 'feeds:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Go to Home</a></li>

			</li>
