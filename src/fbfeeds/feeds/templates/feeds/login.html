{% if error_message %}
	<p>{{ error_message }}</p>
{% endif %}

<form action="{% url 'feeds:validate' %}" method="post">
{% csrf_token %}
	<input type="text" name="username" placeholder="Enter username..."/>
	<input type="password" name="password" placeholder="Enter password..."/>
	<input type="submit" value="Sign in">
</form>
