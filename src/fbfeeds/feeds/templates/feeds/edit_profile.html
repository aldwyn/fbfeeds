<!DOCTYPE html>
<html lang="en">
{% include 'static/head.html' %}

<body>
	{% include 'static/header.html' %}

	<div class="container std-container">
		<h4>Edit profile</h4>
		<form action="{% url 'feeds:edit_profile' %}" method="post" class="form-horizontal">
		{% csrf_token %}
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">Username</label>
				<div class="col-sm-9">
					<input type="text" name="username" id="username" class="form-control" required placeholder="Enter username..." disabled value="{{ session_user.username }}" />
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-3 control-label">First Name</label>
				<div class="col-sm-9">
					<input type="text" name="firstname" id="firstname" class="form-control" required placeholder="Enter first name..." value="{{ session_user.first_name }}" />
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-3 control-label">Last Name</label>
				<div class="col-sm-9">
					<input type="text" name="lastname" id="lastname" class="form-control" required placeholder="Enter last name..." value="{{ session_user.last_name }}" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">Email Address</label>
				<div class="col-sm-9">
					<input type="email" name="email" id="email" class="form-control" required placeholder="Enter email address..." value="{{ session_user.email }}" />
				</div>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Set</button>
		</form>
	</div>

	{% include 'static/footer.html' %}
</body>

{% include 'static/scripts.html' %}
