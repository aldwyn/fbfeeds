{% include 'static/head.html' %}

<body>
	<div class="container std-container">
		<div class="page-header">
			<h1>ShoutOut <small><em>| The New Microblogger</em></small></h1>
		</div>
		<div style="width: 30%; margin: 0 auto">
			<form action="{% url 'feeds:validate' %}" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" class="form-control" name="username" required placeholder="Enter username..."/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control" name="password" required placeholder="Enter password..."/>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
			<p>Doesn't have an account yet?</p>
			<button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target=".signup">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Be a Shouter!
			</button>
			<div class="modal fade signup" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Account Registration</h4>
						</div>
						<form action="{% url 'feeds:create_user' %}" method="post" class="form-horizontal">
						{% csrf_token %}
							<div class="modal-body">
								<div class="form-group">
									<label for="username" class="col-sm-3 control-label">Username</label>
									<div class="col-sm-9">
										<input type="text" name="username" id="username" class="form-control" required />
									</div>
								</div>
								<div class="form-group">
									<label for="firstname" class="col-sm-3 control-label">First Name</label>
									<div class="col-sm-9">
										<input type="text" name="firstname" id="firstname" class="form-control" required />
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-sm-3 control-label">Last Name</label>
									<div class="col-sm-9">
										<input type="text" name="lastname" id="lastname" class="form-control" required />
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-3 control-label">Email Address</label>
									<div class="col-sm-9">
										<input type="email" name="email" id="email" class="form-control" required />
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9">
										<input type="password" name="password" id="password" class="form-control" required />
									</div>
								</div>
								<div class="form-group">
									<label for="conf_pass" class="col-sm-3 control-label">Confirm Password</label>
									<div class="col-sm-9">
										<input type="password" name="conf_pass" id="conf_pass" class="form-control" required />
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-primary pull-right">Go to Hell!</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

{% include 'static/scripts.html' %}
</html>
