{% include 'static/head.html' %}

<body>
	<div class="container">
		<div class="page-header">
			<h1>Quilloid <small><em>| The New Microblog</em></small></h1>
		</div>
		<em>Doesn't have an account yet?</em>
		<a href="{% url 'feeds:signup' %}">Sign Up</a>
		<form action="{% url 'feeds:validate' %}" method="post">
		{% csrf_token %}
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" class="form-control" name="username" placeholder="Enter username..."/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" name="password" placeholder="Enter password..."/>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>
</body>

{% include 'static/scripts.html' %}
</html>
