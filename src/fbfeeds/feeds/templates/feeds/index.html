{% load staticfiles %}

<style type="text/css">
	
</style>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quilloid | The New Microblog</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'feeds/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'feeds/css/styles.css' %}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Quilloid <small><em>| The New Microblog</em></small></h1>
		</div>
		<em>Doesn't have an account yet?</em>
		<a href="{% url 'feeds:signup' %}">Sign Up</a>
		<form action="{% url 'feeds:validate' %}" method="post">
		{% csrf_token %}
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" class="form-control" name="username" placeholder="Enter username..."/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" name="password" placeholder="Enter password..."/>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>
</body>
<script type="text/javascript" src="{% static 'feeds/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'feeds/js/bootstrap.min.js' %}"></script>
</html>
